<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .link {
    stroke: rgba(125, 125, 126, 0.418);
  }

  .node {
    stroke: #fff;
  }
</style>

<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>

    var width = 960,
      height = 700;
    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    var force = d3.layout.force()
      .size([width, height]);


    var links = {{ link| tojson | safe}};
    var nodesByName = {};

    // Create nodes for each unique source and target.
    links.forEach(function (link) {
      link.source = nodeByName(link.gene_name);
      link.target = nodeByName(link.drug_id);
    });

    var nodes = d3.values(nodesByName);

    var link = svg.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("class", "link");

    // Create the node circles.
    var node = svg.selectAll(".node")
      .data(nodes)
      .enter().append("circle")
      .attr("class", "node")
      //.attr("r", function(d) {return d.weight * 999990;})
      .style("fill",function(d){return d.name.substring(0, 2)== "DB" ? "#324e73" : "#479794"})
      .call(force.drag);

    var label = svg.selectAll(".mytext")
      .data(nodes)
      .enter()
      .append("text")
        .text(function (d) { return d.name; })
        .style("text-anchor", "middle")
        .style("fill", "#332d2d")
        .style("font-family", "Arial")
        .style("font-size", 10);
    // Start the force layout.
    force
      .nodes(nodes)
      .links(links)
      .on("tick", tick)
      .linkDistance(100)
      .charge([-800])
      .start();

    function tick() {
      link.attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });

      node.attr("r", function (d) { return d.name.substring(0, 2)== "DB" ? 15 : 18; })
        .attr("cx", function (d) { return d.x; })
        .attr("cy", function (d) { return d.y; });

      label.attr("x", function (d) { return d.x; })
        .attr("y", function (d) { return d.y-15; });
    }
  
    function nodeByName(name) {
      return nodesByName[name] || (nodesByName[name] = { name: name });
    }
  </script>
