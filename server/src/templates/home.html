{% extends 'base.html' %}

{% block title %}Home{% endblock %}


{% block content %}
    <div class="container">
    	<div class="row">
            <div class="col-md-12" align="center">
        		<h2>Custom search field</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg" placeholder="Gene" id="searchTextBox" />
                        <span class="input-group-append">
                          <button class="btn btn-outline-secondary" id="searchButton" type="button">
                              <i class="fa fa-search"></i>
                          </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
            {% if search %}
        <div class="row">
            <div class="search_results col-md-12 justify-content-center" style="width:100%">
              {% if results %}
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>Gene name</th>
                          <th>Protein</th>
                    
                        </tr>
                      </thead>
                      <tbody>
                        {% for r in results %}
                        <tr>
                          <td><a href="/gene/{{r.name}}"></a>{{r.name}}</td>
                          <td> {{r.protein_name}}</td>
                        {% endfor %}
                        </tr>
                      </tbody>
                    </table>
              {% else %}
              No results
              {% endif %}
            </div>
           {% endif %}
           </div>
        </div>
    </div>
{% endblock %}
