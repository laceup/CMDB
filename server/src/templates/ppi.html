<!DOCTYPE html>
<meta charset="utf-8">
<style>
  
.link {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
#box2fill{
    visibility: hidden;
}

</style>

<body>
    <div id=body></div>
    <div>
        <svg version="1.1" id="image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="595.28px" height="841.89px" viewBox="0 0 595.28 841.89" style="enable-background:new 0 0 595.28 841.89;"
        xml:space="preserve">
            <g id="Layer_5">
                <rect x="64" y="144" style="fill:#94D0A4;" width="388" height="208"/>
            </g>
            <g id="box1">
                <rect x="64" y="144" style="fill:none;stroke:#000000;stroke-miterlimit:10;" width="388" height="208"/>
                <rect x="110" y="194" style="fill:#FFFFFF;stroke:#000000;stroke-miterlimit:10;" width="98" height="71"/>
                <rect x="314" y="203" style="fill:#FFFFFF;stroke:#000000;stroke-miterlimit:10;" width="68" height="88"/>
            </g>
            <g id="box2fill">
                <rect x="314" y="203" style="fill:#89CA8F;" width="68" height="88"/>
            </g>
            <g id="box1fill">
                <rect x="110" y="194" style="fill:#A5D6AB;" width="98" height="71"/>
            </g>
        </svg>
    </div>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
  function isRelevant(uniprot_id) {
    var relevant_uniprot_ids = JSON.parse('{{ gene_list|tojson|safe }}')
    return relevant_uniprot_ids.includes(uniprot_id)
  }

  function getNodecolor(d){
    if(d.interactor=="{{name}}"){
       return "#479794"
    }
    else if(isRelevant(d.interactor)){
        return "#479794"
    }
    else if(d.organism=="human"){
        return "#324e73"
    }
    else{
        return "#15699b"
    }
}

// -------------  PPI d3 ------------------
var isPPINetworkRendered = false;

var width = 1060,
height = 700;
var svg = d3.select("div#body").append("svg")
.attr("width", width)
.attr("height", height);

var force = d3.layout.force()
.size([width, height]);
//var links =  JSON.parse('{{ link_ppi| tojson | safe}}');
var data=JSON.parse('{{ data| tojson | safe}}');
var nodesByName = {};


data.nodes.forEach(function (link) {
    link.source = nodeByName('{{name}}','human','{{name}}');//stupidity here
    link.target = nodeByName(link.interactor,link.organism,link.interactor_full);
});
var links_final=data.nodes
var nodes = d3.values(nodesByName);

console.log('node',data.nodes )
console.log('link',data.links )

var link = svg.selectAll(".link")
.data(links_final)
.enter().append("line")
.attr("class", "link");



// Create the node circles.
var node = svg.selectAll(".node")
.data(nodes)
.enter().append("circle")
.attr("class", "node")
.style("fill", function(d,i){return getNodecolor(d)})
//.style("fill","#479794")
// not working
.on("dblclick", function(d, i) {
    if (isRelevant(d.name)) {
        window.location.href = '/uniprot/'+d.interactor;
    } else {
        window.location.href = 'https://www.uniprot.org/uniprot/'+d.interactor;
    }
})
.call(force.drag);

var label = svg.selectAll(".mytext")
.data(nodes)
.enter()
.append("text")
.text(function (d) { return d.interactor; })
.style("text-anchor", "middle")
.style("fill", "#332d2d")
.style("font-family", "Arial")
.style("font-size", 10);
// Start the force layout.
force
.nodes(nodes)
.links(links_final)
.on("tick", tick)
.linkDistance(100)
.charge([-800])
.start();

console.log('node1',node )
console.log('link2',link )

function tick() {
    link.attr("x1", function (d) { return d.source.x; })
    .attr("y1", function (d) { return d.source.y; })
    .attr("x2", function (d) { return d.target.x; })
    .attr("y2", function (d) { return d.target.y; });
    
    node.attr("r", function (d) { return d.interactor == '{{name}}' ? 18 : 15; })
    .attr("cx", function (d) { return d.x; })
    .attr("cy", function (d) { return d.y; });
    
    label.attr("x", function (d) { return d.x; })
    .attr("y", function (d) { return d.y - 15; });
}

function nodeByName(interactor,organism,interactor_full) {
    return nodesByName[interactor] || (nodesByName[interactor] = {interactor:interactor,organism:organism,interactor_full:interactor_full});
}


isPPINetworkRendered = true;


</script>

</body>
