{% extends 'base.html' %} 
{% block title %}DRUG{% endblock %} 
{% block style %}
<style>
.drugnode circle {
  cursor: pointer;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.drugnode text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
  text-anchor: middle;
}

line.druglink {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}
/* .drugnode{
    z-index: 999;
} */
</style>
{% endblock %}
{% block content %}
<div class="container pt-3">
    <h3>
        {{drug[0].drug_type}}
    </h3>
    <div id="svgdiv">
    </div>  
    
</div>
{% endblock %}  
{% block extrajs %}
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    var isDrugDetailsNetworkRendered = false;
    
    function renderDrugDetailsNetwork() {
        var app_root = "{{url_for('home')}}";

        var div = d3.select("body").append("div")	
        .attr("class", "tooltip")				
        .style("opacity", 0);

        var width = 1060,height = 700,root;

        var force = d3.layout.force()
        .linkDistance(90)  
        .gravity(.05)
        .size([width, height])
        .on("tick",tick)

        var svg = d3.select("div#svgdiv").append("svg")
        .attr("width", width)
        .attr("height", height);
        // .classed("svg-container", true)
        // .attr("viewBox","0 0 1060 700")
        // .attr("preserveAspectRatio", "xMinYMin meet")
        // .classed("svg-content-responsive", true); 

        var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");
        
        var datas=JSON.parse('{{ data| tojson | safe}}');
        
        // d3.entries(datas, function(error, json) {
        //     if (error) throw error;
            
        //     root = json;
        //     update();
        // });   
        d3.entries(datas)
        root=datas;  
        update()        
        function update() {
            var nodes = flatten(root),
                links = d3.layout.tree().links(nodes);
                root.fixed = true;
                root.x = width / 2;
                root.y = height/2;
                            
            // Restart the force layout.
            force
                .nodes(nodes)
                .links(links)
                .charge([-600])
                .start()
                .on("tick",tick)
            
            // Update links.
            link = link.data(links, function(d) { return d.target.id; });
            
            link.exit().remove();
            
            link.enter().insert("line", ".node")
                .attr("class", "druglink");
            
            // Update nodes.
            node = node.data(nodes, function(d) { return d.id; });
            
            node.exit().remove();
            
            var nodeEnter = node.enter().append("g")
            .attr("class", "drugnode")
            .on("click", click)
            .call(force.drag);
            
            nodeEnter.append("circle")
            .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 18 ; });
            
            nodeEnter.append("text")
            .attr("dy", ".35em")
            .style("font-family", "Arial")
            .style("font-size", "12px")  
            .text(function(d) { return d.name || d.drug_name || d.pathway; });
                
            node.select("circle")
            .style("fill", color)
            .on("dblclick", function(d, i) {
                if (!d.children) {
                    window.location.href = app_root+'?type=pathway&search='+d.pathway;
                }
            })
            .on("mouseover", function(d) {
                if (!d.children) {
                    div.transition()
                        .duration(200)		
                        .style("opacity", 1);		
                    div	.html("<span>" + d.smpdb.description +"</span>")
                        .style("font-size","15px")
                        // .style("left", (d3.event.pageX) + "px")	.style("top", (d3.event.pageY + 28) + "px");
                        

                }
            })					
            .on("mouseout", function(d) {		
                div.transition()		
                    .duration(500)		
                    .style("opacity", 0);	
            });
        }
        
        function tick() {
            link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
            
            node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        }
        
        function color(d) {
            return d._children ? "#3182bd" // collapsed package
            : d.children ? "#c6dbef" // expanded package
            : "#fd8d3c"; // leaf node
        }
       
        // Toggle children on click.
        function click(d) {
            if (d3.event.defaultPrevented) return; // ignore drag
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update();
        }
        
        // Returns a list of all nodes under the root.
        function flatten(root) {
            var nodes = [], i = 0;
            
            function recurse(node) {
                if (node.children) node.children.forEach(recurse);
                if (!node.id) node.id = ++i;
                nodes.push(node);
            }
            
            recurse(root);
            return nodes;
        }
    }
    $(document).ready(function () {
        if (!isDrugDetailsNetworkRendered ) {
        renderDrugDetailsNetwork()
      }
    });

</script>



{% endblock %}
