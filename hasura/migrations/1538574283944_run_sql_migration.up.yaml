- args:
    cascade: false
    sql: "CREATE OR REPLACE VIEW public.\"clinvar_derived\" AS \n select Distinct
      \n clinvar.gene_symbol,\n    clinvar.type,\n    clinvar.rs_dbsnp,\n    clinvar.phenotypelist,\n
      \   clinvar.phenotypeids,\n    clinvar.clinical_significance,\n    \"substring\"(\"substring\"(clinvar.name,
      '.*[c][.](.+).*'::text), '.*\\((.+)\\).*'::text) AS hgvsp,\n    split_part(\"substring\"(clinvar.name,
      '.*([c][.].+).*'::text), '('::text, 1) AS hgvsc\n   FROM clinvar;\n   \n   "
  type: run_sql
