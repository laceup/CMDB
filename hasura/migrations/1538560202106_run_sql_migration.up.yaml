- args:
    cascade: false
    sql: "Create view clinvar_derived as\nSELECT \nclinvar.gene_symbol,\nclinvar.type,\nclinvar.rs_dbsnp,\nclinvar.phenotypelist,\nclinvar.phenotypeids,\nclinvar.clinical_significance,\n\"substring\"(\"substring\"(clinvar.name,
      '.*[c][.](.+).*'), '.*\\((.+)\\).*'::text) as hgvsp,\n\"split_part\"(\"substring\"(clinvar.name,
      '.*([c][.].+).*'::text), '(', 1) as hgvsc\n-- \"substring\"(clinvar.name, '.*([c][.].+).*'),\n--
      name\n\nfrom clinvar ;"
  type: run_sql
- args:
    name: clinvar_derived
    schema: public
  type: add_existing_table_or_view
